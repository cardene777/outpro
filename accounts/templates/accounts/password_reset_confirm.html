{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts_base.css' %}">
{% endblock %}

{% block title %}ResetPassword{% endblock %}

{% block content %}
    <div class="codes">
        <div class="container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">パスワード再設定</button>
            </form>
        </div>
    </div>
{% endblock %}
